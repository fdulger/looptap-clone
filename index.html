
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #gameOver {
          width: 100%;
          height: 200px;
          position: absolute;
          top: 50%;
          display: none;
        }
        .center {
          margin: 0;
          position: absolute;
          left: 50%;
          text-align: center;
          font
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          color: red;
          font-family: Verdana;
        }
    </style>
</head>
<body>
<canvas id="gameBoard"></canvas>
<div id="gameOver">
    <div class="center" onclick="reload()">
        <div style="font-size: 50px;font-weight: bold;">GAME OVER!</div>
        <div style="font-size: 30px;" id="score">Your score:</div>
        <img src="play.png"/>
        <div style="font-size: 20px;">Click to play again...</div>
    </div>
</div>
<script>
    let canvas = document.getElementById("gameBoard")
    canvas.width = document.body.clientWidth
    canvas.height = document.body.clientHeight
    let ctx = canvas.getContext("2d")

    let circleX = canvas.width / 2
    let circleY = canvas.height / 2
    let circleRadius = canvas.height / 4

    let ballRadius = 20
    let ballColor = '#0000CC'

    let arcColor = '#A2BFF4'
    let arcWidth = 40

    let raf

    let score = 0

    let ball = {
        theta: 0,
        v: Math.PI / 50,
        draw: function() {
            let x = circleX + circleRadius * Math.cos(this.theta)
            let y = circleY + circleRadius * Math.sin(this.theta)
            ctx.beginPath()
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2, true)
            ctx.closePath()
            ctx.fillStyle = ballColor
            ctx.fill()
        }
    }

    let arc = {
        coords: nextArc(),
        draw: function() {
            ctx.beginPath()
            ctx.arc(circleX, circleY, circleRadius, this.coords.startAngle, this.coords.endAngle)
            ctx.strokeStyle = arcColor
            ctx.lineWidth = arcWidth
            ctx.lineCap = "round"
            ctx.stroke()
        }
    }

    function nextArc() {
        let start = random(0.8)
        let length = random(0.4)
        return {
            startAngle: start * Math.PI * 2,
            endAngle: Math.min(start + length, 1) * Math.PI * 2
        }
    }

    function random(max) {
        return Math.min(Math.random(), max)
    }

    function loop() {
        ctx.clearRect(0,0, canvas.width, canvas.height)
        arc.draw()
        ball.draw()
        ball.theta += ball.v
        if (ball.theta > Math.PI * 2) {
            ball.theta = 0
        }
        raf = window.requestAnimationFrame(loop)
    }

    canvas.onmousedown = function() {
        if(ball.theta >= arc.coords.startAngle && ball.theta <= arc.coords.endAngle) {
            arc.coords = nextArc()
            score++
        } else {
            window.cancelAnimationFrame(raf)
            document.getElementById("gameOver").style.display = 'block'
            document.getElementById("score").innerHTML = 'Your score: ' + score
        }
    }
    function reload() { window.location.reload(); }
    loop()
</script>

</body>
